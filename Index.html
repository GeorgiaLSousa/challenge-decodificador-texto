<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style.css">
    <title>Conversor de Texto</title>
</head>

<body>
    <header></header>
    <main class="inicio">
        <div class="logo-g">
            <img src="./Imagens/image.png" alt="Logo">
        </div>
        <div class="presentacao">

            <div class="caixa-de-mensagem">
                <h1 class="receptor-mensagemH1"></h1>
                <input type="text" class="container_input" placeholder="Digite seu texto">
                <div class="botaoes">
                    <button class="botao" id="Criptografar_texto">Criptografar</button>
                    <button class="botao" id="Descriptografar_texto">Descriptografar</button>
                </div>
            </div>
            
            <div class="caixa-de-resposta">
                
                <h2 class="receptor-mensagemH2"></h2>
                <p></p>
            </div>
        </div>
    </main>
    <script src="Main.js" defer></script>
</body>

</html>
